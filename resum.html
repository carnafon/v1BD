<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datos de RSVP ‚Äî Oihane & Ander</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      background-color: var(--white);
    }
    .admin-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      background-color: var(--soft-gray);
      font-weight: bold;
    }
    tr:hover {
      background-color: var(--soft-gray);
    }
    .guest-info, .photo-info {
      list-style-type: none;
      padding: 0;
      margin: 0;
      font-size: 0.9em;
    }
    .photo-thumb {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn-export {
        margin-top: 1rem;
        padding: 0.8rem 1.5rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 0.8rem;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s ease;
    }
    .btn-export:hover {
        background-color: #218838;
    }
  </style>
</head>
<body>
  <main class="admin-container">
    <div class="card">
      <h1 style="margin-top:0;">Datos de RSVP üìã</h1>
      <p>Visualiza y gestiona las confirmaciones de asistencia a la boda.</p>
      <button class="btn-export" onclick="exportToExcel()">Exportar a Excel</button>
      <div id="loading" style="text-align: center;">Cargando datos...</div>
      <div id="error" style="color: red; display: none;">Error al cargar los datos.</div>
      <table id="rsvps-table" style="display: none;">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Asistencia</th>
            <th>Men√∫</th>
            <th>Alergias</th>
            <th>Autob√∫s</th>
            <th>Comentarios</th>
            <th>Acompa√±antes</th>
            <th>Fotos</th>
            <th>Asistentes del grupo</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    let rsvpData = [];

    async function loadData() {
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const table = document.getElementById('rsvps-table');
      const tbody = table.querySelector('tbody');

      try {
        const response = await fetch('/.netlify/functions/get-data');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        rsvpData = await response.json();
        
        if (rsvpData.length === 0) {
          loading.textContent = 'No hay datos de RSVP a√∫n.';
          return;
        }

        loading.style.display = 'none';
        table.style.display = 'table';

        tbody.innerHTML = '';
        rsvpData.forEach(rsvp => {
          const row = document.createElement('tr');
          const numAcompanantes = (rsvp.acompanantes && rsvp.acompanantes[0] && rsvp.acompanantes[0].nombre) ? rsvp.acompanantes.length : 0;
          const totalAsistentes = (rsvp.asistir === 'si') ? (1 + numAcompanantes) : 0;

          row.innerHTML = `
            <td><strong>${rsvp.nombre}</strong></td>
            <td>${rsvp.email || ''}</td>
            <td>${rsvp.telefono || ''}</td>
            <td>${rsvp.asistir === 'si' ? '‚úÖ S√≠' : '‚ùå No'}</td>
            <td>${rsvp.menu || ''}</td>
            <td>${rsvp.alergias || ''}</td>
            <td>${rsvp.autobus || ''}</td>
            <td>${rsvp.comentarios || ''}</td>
            <td>
              <ul class="guest-info">
                ${(rsvp.acompanantes && rsvp.acompanantes[0] && rsvp.acompanantes[0].nombre) ? 
                  rsvp.acompanantes.map(g => `
                    <li>
                      ${g.nombre} (${g.menu})
                      ${g.alergias ? `<br><small>${g.alergias}</small>` : ''}
                    </li>
                  `).join('') : '‚Äî'}
              </ul>
            </td>
            <td>
              <ul class="photo-info">
                ${(rsvp.fotos && rsvp.fotos[0] && rsvp.fotos[0].url) ?
                  rsvp.fotos.map(p => `
                    <li><a href="${p.url}" target="_blank">
                      <img src="${p.url}" alt="${p.nombre_archivo}" class="photo-thumb">
                    </a></li>
                  `).join('') : '‚Äî'}
              </ul>
            </td>
            <td>${totalAsistentes}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error(err);
        loading.style.display = 'none';
        errorDiv.style.display = 'block';
      }
    }

    function exportToExcel() {
        if (rsvpData.length === 0) {
            alert('No hay datos para exportar.');
            return;
        }

        let csv = 'Nombre;Email;Tel√©fono;Asistencia;Men√∫;Alergias;Autob√∫s;Comentarios;Acompa√±antes;Fotos;Asistentes del grupo\n';

        rsvpData.forEach(rsvp => {
            const numAcompanantes = (rsvp.acompanantes && rsvp.acompanantes[0] && rsvp.acompanantes[0].nombre) ? rsvp.acompanantes.length : 0;
            const totalAsistentes = (rsvp.asistir === 'si') ? (1 + numAcompanantes) : 0;
            const row = [
                `"${rsvp.nombre}"`,
                `"${rsvp.email || ''}"`,
                `"${rsvp.telefono || ''}"`,
                `"${rsvp.asistir === 'si' ? 'S√≠' : 'No'}"`,
                `"${rsvp.menu || ''}"`,
                `"${rsvp.alergias || ''}"`,
                `"${rsvp.autobus || ''}"`,
                `"${rsvp.comentarios || ''}"`,
                `"${(rsvp.acompanantes && rsvp.acompanantes[0] && rsvp.acompanantes[0].nombre) ? rsvp.acompanantes.map(g => `${g.nombre} (${g.menu}) - ${g.alergias || 'Sin alergias'}`).join('; ') : ''}"`,
                `"${(rsvp.fotos && rsvp.fotos[0] && rsvp.fotos[0].url) ? rsvp.fotos.map(p => p.url).join('; ') : ''}"`,
                `"${totalAsistentes}"`
            ];
            csv += row.join(';') + '\n';
        });

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        if (link.download !== undefined) {
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'resumen_boda.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
